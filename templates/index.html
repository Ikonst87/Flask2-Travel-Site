{% extends 'base.html' %}

{% block wrapper_content %}
<section class="jumbotron text-center mt-4"
         style="background-image: linear-gradient(rgba(255,255,255,.5), rgba(255,255,255,.5)), url('https://www.flightcentre.com.au/sites/v0.flightcentre.com.au/files/styles/fcl_blog_slideshow/public/feature_edit_gettyimages-702606563.jpg?itok=KnjyT9aJ');
                background-position: center center">
    <h1 class="display-3" style="font-weight: 600;">Всякие туры</h1>
    <p class="lead" style="font-weight: 500">{{subtitle}}</p>
    <p class="mt-5 w-50 mx-auto" style="font-weight: 450">{{description}}</p>
</section>
<!-- CARDS -->
<div class="row mt-5">
    {% for tour_id, tour_data in tours.items() %}
    {% if loop.index <= 6 %}
    <div class="col-4">
        <div class="card mb-4">
            <div class="embed-responsive embed-responsive-16by9">
                <img class="card-img-top embed-responsive-item" src="{{tour_data.picture}}" alt=""/>
            </div>
            <div class="card-body">
                <h2 class="h5 card-title">{{tour_data.title}}</h2>
                <p class="card-text">{{tour_data.description|truncate(90, True)}}</p>
                <a href="/tours/{{tour_id}}/" class="btn btn-sm btn-primary">Подробнее</a>
            </div>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
